<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Evaluación del evento - Congreso Calidad Educativa</title>
    <link rel="icon" type="image/x-icon" href="Img/Logos/ALCALDÍA DE MANIZALES/LOGO ALCALDÍA solo logo.png">
    <style>
        /* RESET MEJORADO */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* Mejorar touch en móviles */
        }

        html, body {
            width: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch; /* ← CRÍTICO PARA MÓVILES */
            overflow-scrolling: touch;
        }

        /* CONTENEDOR PRINCIPAL */
        .container {
            width: 100%;
            min-height: 100vh; /* Asegurar altura mínima */
        }

        /* IFRAME CORREGIDO */
        .form-iframe {
            width: 100%;
            height: 100vh; /* O usa 100% en lugar de altura fija */
            border: none;
            display: block;
            background: #f9f9f9;
        }

        /* LOADING MEJORADO */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a365d;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
            -webkit-overflow-scrolling: touch; /* ← IMPORTANTE */
        }

        .loading.hidden {
            opacity: 0;
            visibility: hidden; /* ← Mejor que solo opacity */
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            font-size: 18px;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <div class="loading-text">Cargando formulario...</div>
    </div>

    <div class="container">
        <iframe
            class="form-iframe"
            src="https://script.google.com/macros/s/AKfycbwcFdBwX5HN4DbcY3Qwses6T5ufUE-XbVpJhICnSfvCfwlA56LLRp11gBNi8ZuFVLc/exec"
            onload="hideLoading()"
            allow="fullscreen" <!-- ← NUEVO: mejorar compatibilidad -->
        ></iframe>
    </div>

    <script>
        function hideLoading() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.classList.add('hidden');
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 500);
            }
        }

        // Fallback mejorado
        setTimeout(() => {
            const loading = document.getElementById('loading');
            if (loading && !loading.classList.contains('hidden')) {
                hideLoading();
            }
        }, 8000);

        // PREVENIR COMPORTAMIENTOS QUE BLOQUEAN SCROLL
        document.addEventListener('touchmove', function(e) {
            // Permitir scroll siempre
        }, { passive: true });

        document.addEventListener('touchstart', function(e) {
            // No prevenir comportamiento por defecto
        }, { passive: true });

        // Opcional: forzar repintado en móviles
        window.addEventListener('load', function() {
            setTimeout(function() {
                window.scrollTo(0, 0);
            }, 100);
        });
    </script>
</body>
</html>
