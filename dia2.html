<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Registro Día 2 - Congreso Calidad Educativa</title>
    <link rel="icon" type="image/x-icon" href="Img/Logos/ALCALDÍA DE MANIZALES/LOGO ALCALDÍA solo logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Evita scroll horizontal */
            /* ¡NO fijar height: 100% aquí! Permite que el body crezca con el contenido */
        }

        .form-iframe {
            width: 100%;
            height: 2000px; /* Ajusta si el formulario es más largo */
            border: none;
            display: block;
            background: #f9f9f9; /* Opcional: mejora percepción visual mientras carga */
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a365d;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            font-size: 18px;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <div class="loading-text">Cargando formulario...</div>
    </div>

    <iframe
        class="form-iframe"
        src="https://script.google.com/macros/s/AKfycbwoveMZXxNThIYk5BK0Q5rT8CKrpxcaSvXR22iC3uwmegJ-oPlchxmYJFGlB15ptSQYgw/exec"
        onload="hideLoading()"
    ></iframe>

    <script>
        function hideLoading() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.classList.add('hidden');
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 500);
            }
        }

        // Fallback de seguridad
        setTimeout(() => {
            const loading = document.getElementById('loading');
            if (loading && !loading.classList.contains('hidden')) {
                loading.classList.add('hidden');
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 500);
            }
        }, 8000);
    </script>
</body>
</html>
