<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación asistencia - Congreso Calidad Educativa</title>
    <link rel="icon" type="image/x-icon" href="Img/Logos/ALCALDÍA DE MANIZALES/LOGO ALCALDÍA solo logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a365d;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        .loading-text {
            font-size: 18px;
            text-align: center;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <div class="loading-text">Cargando formulario...</div>
    </div>
    
    <iframe 
        src="https://script.google.com/macros/s/AKfycbwWkN_JrXkKqwE0y0pdC4feAQslqsqf2GE1ynjPilYz5pxEWb0vTi4n-w0nv50dwi1T/exec?page=verificacion"
        onload="hideLoading()"
    ></iframe>

    <script>
        function hideLoading() {
            const loading = document.getElementById('loading');
            setTimeout(() => {
                loading.classList.add('hidden');
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 500);
            }, 1000); // Espera 1 segundo después de cargar para mejor UX
        }
        
        // Backup: ocultar loading después de 8 segundos máximo
        setTimeout(() => {
            const loading = document.getElementById('loading');
            if (loading && !loading.classList.contains('hidden')) {
                loading.classList.add('hidden');
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 500);
            }
        }, 8000);
    </script>
</body>

</html>
